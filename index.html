<!DOCTYPE html>
<html lang="en fa">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div id="app">
        <div class="todo">
           <h4 class="text-center font-weight-bold text-dark">تو دو لیست اولین درس</h4>
            <div class="select">
            <input type="text" name="text" id="myText" class="form-control" placeholder="تایپ کنید" v-model.trim="input">
            <button type="button" @click="add">افزودن به تودو لیست</button>
            </div>
            <ul>
                <li style="margin-right: 10px" v-for="(item,index) of todos" :key="item"> {{index}} :{{item}}<button type="button" @click="deletebtn">&times;</button></li>
            </ul>
        </div>
    </div>
</header>



<script src="https://unpkg.com/vue@3"></script>
<script src="js/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
